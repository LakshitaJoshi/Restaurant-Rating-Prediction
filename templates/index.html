<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Rating Prediction Tool</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black; /* Set background color to black */
            color: white;
        }
        
        .hero {
            height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
       
        .main {
            text-align: center;
            padding: 20px;
        }
        .heading h1 {
            margin: 10px 0;
            font-size: 2.5em;
            color : red
        }
        .content {
            font-size: 1.2em;
            margin: 20px 0;
            color : wheat
        }
        #btn1 {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .image-container {
            margin-top: 20px; /* Adjust spacing as needed */
        }
        .image-container img {
            max-width: 25%; /* Make image responsive */
            height: 100;
            border-radius: 10px; /* Optional: for rounded corners */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="main">
            <div class="heading">
                <h1 id="head1">Restaurant Rating</h1>
                <h1 id="head2">Prediction Tool</h1>
            </div>
            <div class="content">
                <p id="wel">Welcome USER! Thanks for using our services.</p>
                <p id="desc">This is a tool that will help you to get rating of a restaurant. We have a Machine Learning Model running in the background to help you.</p>
            </div>
            <a href="/predictor" target="_self" id="btn1">Lets Go</a>
            <!-- Image Section -->
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/icons.jpeg') }}" alt="Restaurant Image">
                <img src="{{ url_for('static', filename='images/drinks.jpeg') }}" alt="Restaurant Image">
                <img src="{{ url_for('static', filename='images/food.png') }}" alt="Restaurant Image">
            </div>
        </div>
    </div>

    <footer>
        <p id="end-text">Created by Lakshita Joshi</p>
    </footer>

</body>
</html>
